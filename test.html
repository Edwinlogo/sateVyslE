  <style>
    /* ========= CURSOR PERSONALIZADO ========= */
    :root{
      --cursor-size: 32px;
      --cursor-hotspot-x: 14px;

    .custom-cursor{
      position: fixed;

    }
    
    /* Fila superior con informaci√≥n de contacto */

    }

    }
    .contact-info a {
      color: #FF8C00;

    }

      text-decoration: underline;
    }
    
    /* T√≠tulo principal en el header */
    .header-title {
      text-align: center;

    }
    .header-title h1 {
      font-size: 2.2rem;

    /* Categor√≠as en el header */

    /* ======== ESTILOS GENERALES (ajustados para la barra fija) ======== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FF8C00 0%, #000000 100%);
      min-height: 100vh;

      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;

    }

    input, textarea, [contenteditable="true"], [contenteditable=true]{
      -webkit-user-select: text !important;
      -moz-user-select: text !important;
      -ms-user-select: text !important;
      user-select: text !important;
      -webkit-touch-callout: default !important;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    /* Encabezado principal (ahora vac√≠o o reducido) */
    .header { 
      display: none; /* Ocultar ya que todo est√° en el top-bar */
    }

    /* ======== BARRA DE B√öSQUEDA ======== */
    .search-bar { 
      display: none; /* Ya est√° en el header */
    }

    /* ======== BOTONES DE CATEGOR√çA ======== */
    .categories { 
      display: none; /* Ya est√°n en el header */
    }
    .category-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.9);
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .category-btn:hover, .category-btn.active {
      background: linear-gradient(135deg,#FF8C00 0%,#000000 100%);
      color: white;
    }

    /* ======== TARJETAS DE PRODUCTOS ======== */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-image { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 15px; }
    .product-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; }
    .product-price { font-size: 1.2rem; color: #FF8C00; font-weight: bold; margin-bottom: 5px; }

    .product-stock {

    /* ======== BOT√ìN "CARGAR M√ÅS" ======== */
    .load-more {
      display: block;
      margin: 30px auto;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;

    }
    .load-more:hover {
      background: linear-gradient(135deg,#FF8C00 0%,#000000 100%);
      color: white;
    }

    /* ======== MODAL ======== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1500;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
      padding: 15px;
    }
    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 850px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;

    }
    .modal-header {
      padding: 20px;
      background: linear-gradient(135deg,#FF8C00,#000000);
      color: white;
      border-radius: 15px 15px 0 0;
      position: relative;
    }
    .close { position: absolute; right: 20px; top: 20px; font-size: 28px; }
    .modal-body { padding: 20px; }

    /* ======== CARRUSEL DE IM√ÅGENES ======== */
    .carousel { position: relative; margin-bottom: 20px; text-align: center; }
    .carousel img {
      max-width: 100%; max-height: 350px;
      object-fit: contain;
      border-radius: 10px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 22px;
      padding: 10px;
      border-radius: 50%;
    }
    .carousel-btn.left { left: 15px; }
    .carousel-btn.right { right: 15px; }

    .modal-price { font-size: 1.5rem; color: #FF8C00; font-weight: bold; margin-bottom: 12px; }
    .modal-stock { font-size: 1.1rem; margin-bottom: 15px; }

    /* ======== BOTONES DE ACCI√ìN MEJORADOS ======== */
    .action-buttons { 
      display: flex; 
      gap: 15px; 
      margin-top: 20px; 
      flex-wrap: wrap; 
    }
    .action-btn {
      flex: 1;
      min-width: 150px;
      background: linear-gradient(135deg,#FF8C00,#000000);
      color: white; 
      border: none;
      padding: 12px 20px; 
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .whatsapp-btn {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }
    .whatsapp-btn:hover {
      background: linear-gradient(135deg, #128C7E, #25D366);
    }

    /* ======== LIGHTBOX ======== */
    .lightbox {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center; align-items: center;
      z-index: 2500;
    }
    .lightbox img {
      max-width: 90%; max-height: 90%;
      object-fit: contain;
    }
    .lightbox-close {
      position: absolute; top: 20px; right: 30px;
      font-size: 35px;
      color: white;
      font-weight: bold;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      .contact-row {
        flex-direction: column;
        text-align: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      }

        font-size: 1.8rem;
      }
      .header-categories {
        gap: 8px;

        padding: 8px 16px;

      }
      body {
        padding-top: 280px;
      }
      .action-buttons {
        flex-direction: column;
      }
      .action-btn {
        min-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .product-image { height: 160px; }
      .modal-content { width: 95%; }
      .carousel img { max-height: 250px; }
      .product-name { font-size: 1rem; }
      .product-price { font-size: 1.1rem; }
      .header-title h1 {
        font-size: 1.6rem;
      }
      body {
        padding-top: 320px;
      }
    }
  </style>

  <!-- ======== JAVASCRIPT ======== -->
  <script>
    /* ========== CONFIGURACI√ìN ========== */
    const WHATSAPP_NUMBER = '573001234567'; // Cambia por tu n√∫mero de WhatsApp

    /* ========== BLOQUEOS DE SEGURIDAD ========== */
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());
    document.addEventListener("copy", e => {
      const t = e.target;
      if (t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA' || t.isContentEditable)) return;
      e.preventDefault();
    });

    /* ========== CURSOR PERSONALIZADO ========== */
    (function(){
      const cur = document.getElementById('customCursor');
      let visible = false;
      document.addEventListener('mousemove', (e)=>{
        if(!visible){ cur.style.display = 'block'; visible = true; }
        cur.style.left = e.clientX + 'px';
        cur.style.top  = e.clientY + 'px';
      });
      document.addEventListener('mouseleave', ()=>{ cur.style.display = 'none'; visible = false; });
    })();

    /* ========== FUNCIONES DE COMPARTIR NATIVAS ========== */
    async function shareProduct(productName, productUrl) {
      // Verificar si el dispositivo soporta Web Share API
      if (navigator.share) {
        try {
          await navigator.share({
            title: `${productName} - Elsy Ventas`,
            text: `Mira este producto: ${productName}`,
            url: productUrl
          });
          return true;
        } catch (err) {
          console.log('Error al compartir:', err);
          return false;
        }
      }
      return false;
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        // Fallback para navegadores m√°s antiguos
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        let success = false;
        try {
          success = document.execCommand('copy');
        } catch (err) {
          console.log('Fallback copy failed:', err);
        }
        document.body.removeChild(textArea);
        return success;
      }
    }

    /* =================== CAT√ÅLOGO =================== */
    let products = [];
    let currentProduct = null;
    let currentImages = [];
    let currentIndex = 0;
    let visibleCount = 12;
    const perPage = 12;
    let currentCategory = "todos";

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRMHSCo3Fnmvpys4u0f2ryi59rBd5_jpHjSoyqXfyBNuL8bOXjvKzx1ns2mxZN2akZ7h9DWOUhymCsj/pub?gid=0&single=true&output=csv";

    function formatStock(stock) {
      const stockNum = parseInt(stock) || 0;
      if (stockNum <= 0) {
        return '<span class="stock-out">Sin stock</span>';
      } else if (stockNum <= 5) {
        return `<span class="stock-low">Quedan ${stockNum} unidades</span>`;
      } else {
        return `<span class="stock-available">Stock disponible (${stockNum})</span>`;
      }
    }

    /* Carga de datos */
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            products = results.data.filter(p => 
              p.Producto && 
              p['Precio P√∫blico'] && 
              (p.Categor√≠a || p['Categor√≠a 2'])
            );
            createCategoryButtons();
            displayProducts();
            loadFromUrl();
          }
        });
      });

    function createCategoryButtons() {
      const cats = [...new Set([
        ...products.map(p => p.Categor√≠a).filter(Boolean),
        ...products.map(p => p['Categor√≠a 2']).filter(Boolean)
      ])];
      
      const categoriesDiv = document.getElementById("categories");
      categoriesDiv.innerHTML = `<button class="category-btn active" onclick="filterProducts('todos', this)">Todos</button>`;
      cats.forEach(cat => {
        categoriesDiv.innerHTML += `<button class="category-btn" onclick="filterProducts('${cat}', this)">${cat}</button>`;
      });
    }

    function filterProducts(cat, btn) {
      document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      currentCategory = cat;
      visibleCount = perPage;
      displayProducts(cat);
    }

    function displayProducts(cat="todos") {
      const grid = document.getElementById("productsGrid");
      const searchText = document.getElementById("searchInput").value.toLowerCase();

      let filtered = products.filter(p => {
        const matchCategory = cat === "todos" || 
                            p.Categor√≠a === cat || 
                            p['Categor√≠a 2'] === cat;
        const matchSearch = p.Producto.toLowerCase().includes(searchText) || 
                          (p.Descripcion || "").toLowerCase().includes(searchText);
        return matchCategory && matchSearch;
      });

      let toShow = filtered.slice(0, visibleCount);

      if (toShow.length === 0) {
        grid.innerHTML = "<p style='color:white;'>No hay coincidencias con tu b√∫squeda</p>";
        document.getElementById("loadMoreBtn").style.display = "none";
        return;
      }

      grid.innerHTML = toShow.map(p => {
        const price = parseFloat(p['Precio P√∫blico']) || 0;
        const mainCategory = p.Categor√≠a || p['Categor√≠a 2'] || 'Sin categor√≠a';
        const stock = parseInt(p.Stock) || 0;
        
        return `
          <div class="product-card" onclick="openModal('${p.Producto}')">
            <img class="product-image" src="${p.img01 || 'https://via.placeholder.com/250x200?text=Sin+Imagen'}" alt="${p.Producto}">
            <div class="product-info">
              <div class="product-name">${p.Producto}</div>
              <div class="product-price">$${price.toLocaleString('es-CO')}</div>
              <div class="product-category">${mainCategory}</div>
              <div class="product-stock">${formatStock(stock)}</div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById("loadMoreBtn").style.display = filtered.length > visibleCount ? "block" : "none";
    }

    document.getElementById("loadMoreBtn").onclick = function() {
      visibleCount += perPage;
      displayProducts(currentCategory);
    };

    document.getElementById("searchInput").addEventListener("input", () => {
      visibleCount = perPage;
      displayProducts(currentCategory);
    });

    function openModal(name) {
      const product = products.find(p => p.Producto === name);
      if (!product) return;
      currentProduct = product;

      document.getElementById("modalTitle").textContent = product.Producto;
      
      const price = parseFloat(product['Precio P√∫blico']) || 0;
      document.getElementById("modalPrice").textContent = "$" + price.toLocaleString('es-CO');
      
      document.getElementById("modalStock").innerHTML = formatStock(product.Stock);
      document.getElementById("modalDescription").textContent = product.Descripcion || "Sin descripci√≥n disponible";

      currentImages = [
        product.img01, 
        product.img02, 
        product.img03, 
        product.img04, 
        product.img05
      ].filter(Boolean);
      
      currentIndex = 0;
      updateCarousel();

      document.getElementById("productModal").style.display = "flex";
      document.body.style.overflow = "hidden";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
      currentProduct = null;
      document.body.style.overflow = "auto";
    }

    function updateCarousel() {
      if (currentImages.length > 0) {
        document.getElementById("carouselImage").src = currentImages[currentIndex];
      } else {
        document.getElementById("carouselImage").src = "https://via.placeholder.com/400x200?text=Sin+Imagen";
      }
    }

    function prevImage() {
      if (currentImages.length > 0) {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        updateCarousel();
      }
    }

    function nextImage() {
      if (currentImages.length > 0) {
        currentIndex = (currentIndex + 1) % currentImages.length;
        updateCarousel();
      }
    }

    function openLightbox() {
      document.getElementById("lightboxImage").src = currentImages[currentIndex];
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    /* ========== FUNCIONES DE COMPARTIR Y WHATSAPP ========== */
    document.getElementById("shareBtn").onclick = async function() {
      if (!currentProduct) return;
      
      const base = window.location.origin + window.location.pathname;
      const productUrl = base + "?producto=" + encodeURIComponent(currentProduct.Producto);
      
      // Cambiar texto del bot√≥n temporalmente
      const originalText = this.innerHTML;
      this.innerHTML = '<span>‚è≥</span><span>Compartiendo...</span>';
      
      // Intentar usar la API nativa de compartir primero
      const shared = await shareProduct(currentProduct.Producto, productUrl);
      
      if (!shared) {
